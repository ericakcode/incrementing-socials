<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Incrementing Socials Project</title>
  </head>
  <body>
    <div class="counter-container">
      <ion-icon name="logo-twitter"></ion-icon>
      <div class="counter" data-target="150000">150000</div>
      <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
      <ion-icon name="logo-instagram"></ion-icon>
      <div class="counter" data-target="1200000">1200000</div>
      <span>Instagram Followers</span>
    </div>
    <div class="counter-container">
      <ion-icon name="logo-facebook"></ion-icon>
      <div class="counter" data-target="500000">500000</div>
      <span>Facebook Followers</span>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
